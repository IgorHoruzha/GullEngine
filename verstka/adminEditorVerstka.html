<!DOCTYPE html>
<html lang="en">
<head>

	  <meta charset="UTF-8">

	  <meta name="viewport" content="width=device-width, initial-scale=1.0">

	  <link href="css/bootstrap.min.css" rel="stylesheet">
	  <link href="css/style.css" rel="stylesheet">
      <link href="css/adminEditor.css" rel="stylesheet">
	  <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
	  <script src="js/bootstrap.min.js"></script>

</head>
<body>
	<img src="image/logo.png" id="logo"/>
	<button type="button" class="btn btn-warning" data-toggle="modal" data-target="#logoEditModale"  data-whatever="@mdo" id="editLogo">Edit</button>
	<div  id="siteBody" class="container" >

		<nav class="navbar navbar-expand-lg navbar-light ">
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#Menu" aria-controls="Menu" aria-expanded="false" aria-label="Toggle navigation">
		    <span class="navbar-toggler-icon"></span>
		  </button>
		

		  <div class="collapse navbar-collapse" id="Menu">
		    <ul class="navbar-nav mr-auto mt-2 mt-lg-0" id="menuContainer">
		      <li class="nav-item active inactive">
		        <a class="nav-link" href="#"><span class="inactive">Home</span></a>
		      </li>
		      <li class="nav-item active">
		        <a class="nav-link " href="#">Link</a>
		      </li>
		      <li class="nav-item active">
		        <a class="nav-link disabled" href="#">Disabled</a>
		      </li>
		      <li class="nav-item">
		      	
		        <img data-toggle="modal" data-target="#addMenuButon"  data-whatever="@mdo" class="socialImg" src="image/adminEditor/addPlus.png" id="addMenu">
		      </li>
		    </ul>
		  </div>

		</nav>

		<div class="row" id=siteContent>
			
			
		</div>

		<div class="container row" id="footer">                   
             <div id="copyrite" class="container container col-md-3"><button type="button" class="btn btn-warning"  data-toggle="modal" data-target="#copyrightModale"  data-whatever="@mdo" id="editCopyrite">Edit</button>Copyright Â© 2017</div>
             <div id="social" class="container container col-md-8">
             	<div class="container">
	             	<div class="socialButton"><a href="https://vk.com"><img class="socialImg" src="image/socialImages/vk.png"></a></div>
	                <div class="socialButton"><a href="https://www.facebook.com"><img class="socialImg" src="image/socialImages/facebook.png"></a></div>
	                <div class="socialButton"><a href="https://twitter.com"><img class="socialImg" src="image/socialImages/twiter.png"></a></div>
	                <div class="socialButton"><img class="socialImg" data-toggle="modal" data-target="#addSocialButton"  data-whatever="@mdo" src="image/adminEditor/addPlus.png" id="addSocial"></div>
                </div>
             </div>
		</div>  	

	</div>

	<div class="modal"  id="copyrightModale"  tabindex="0" role="dialog">
	    <div class="modal-dialog" role="document">
	        <div class="modal-content">
	            <div class="modal-header">
	                <h5 class="modal-title">Enter copyright</h5>
	                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	                    <span aria-hidden="true">&times;</span>
	                </button>
	            </div>
	            <div class="modal-body">
	                <input type="text" class="form-control" placeholder="You copyright" id="copyrightInput">
	            </div>
	            <div class="modal-footer">
	                <button type="button" class="btn btn-primary">Save changes</button>
	                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
	            </div>
	        </div>
		</div>
	</div>

	<div class="modal"  id="logoEditModale"  tabindex="1" role="dialog">
	    <div class="modal-dialog" role="document">
	        <div class="modal-content">
	            <div class="modal-header">
	                <h5 class="modal-title">Enter copyright</h5>
	                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	                    <span aria-hidden="true">&times;</span>
	                </button>
	            </div>
	            <div class="modal-body">
	                <input type="file" class="form-control" name="attachment" id="logoImage">
	            </div>
	            <div class="modal-footer">
	                <button type="button" class="btn btn-primary">Save changes</button>
	                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
	            </div>
	        </div>
		</div>
	</div>

	<div class="modal"  id="addSocialButton"  tabindex="2" role="dialog">
	    <div class="modal-dialog" role="document">
	        <div class="modal-content">
	            <div class="modal-header">
	                <h5 class="modal-title">Enter copyright</h5>
	                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	                    <span aria-hidden="true">&times;</span>
	                </button>
	            </div>
	            <div class="modal-body">
	                 <input type="file" class="form-control" name="attachment" id="socialImage">
	                 <input type="text" class="form-control" placeholder="Social Link" id="menuLinkInput">
	            </div>
	            <div class="modal-footer">
	                <button type="button" class="btn btn-primary">Save changes</button>
	                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
	            </div>
	        </div>
		</div>
	</div>


	<div class="modal"  id="addMenuButon"  tabindex="3" role="dialog">
	    <div class="modal-dialog" role="document">
	        <div class="modal-content">
	            <div class="modal-header">
	                <h5 class="modal-title">Enter copyright</h5>
	                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	                    <span aria-hidden="true">&times;</span>
	                </button>
	            </div>
	            <div class="modal-body">
	                <input type="text" class="form-control" placeholder="Menu Name" id="menuLinkInput">
	                <input type="text" class="form-control" placeholder="Menu Link" id="menuLinkInput">
	            </div>
	            <div class="modal-footer">
	                <button type="button" class="btn btn-primary">Save changes</button>
	                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
	            </div>
	        </div>
		</div>
	</div>

</html>
